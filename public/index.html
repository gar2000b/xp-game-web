<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTIC TAXI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: #000;
            color: #00ff00;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        #start-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #game-screen {
            display: none;
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }
        
        #game-screen.active {
            display: block;
        }
        
        #start-screen.hidden {
            display: none;
        }
        
        /* CRT Screen Effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }
        
        /* Screen glow effect */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                rgba(0, 255, 0, 0.05) 100%
            );
            pointer-events: none;
            z-index: 999;
        }
        
        .screen {
            background: #001100;
            border: 8px solid #333;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 
                0 0 20px #00ff00,
                inset 0 0 20px rgba(0, 255, 0, 0.1);
            position: relative;
            z-index: 1;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        
        .title {
            font-size: 3em;
            color: #4A9EFF;
            text-shadow: 
                0 0 5px #4A9EFF,
                0 0 10px #4A9EFF;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
            letter-spacing: 5px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #ff00ff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff;
            margin-bottom: 40px;
            animation: blink 1.5s step-end infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .content {
            margin: 40px 0;
            line-height: 2;
        }
        
        .message {
            font-size: 1em;
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            margin: 20px 0;
        }
        
        .instructions {
            font-size: 0.7em;
            color: #00ff00;
            margin-top: 40px;
            line-height: 1.8;
        }
        
        .border-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
        }
        
        .corner-top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }
        
        .corner-bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        #game-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .game-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        /* Taxi Sprite */
        #taxi-sprite {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <div class="stars" id="stars"></div>
        <div class="screen">
            <div class="border-decoration corner-top-left"></div>
            <div class="border-decoration corner-top-right"></div>
            <div class="border-decoration corner-bottom-left"></div>
            <div class="border-decoration corner-bottom-right"></div>
            
            <h1 class="title">GALACTIC TAXI</h1>
            <div class="subtitle">★ SPACE TRANSPORT SYSTEM ★</div>
            
            <div class="content">
                <div class="message">WELCOME TO THE FUTURE</div>
                <div class="message">OF INTERSTELLAR TRAVEL</div>
            </div>
            
            <div class="instructions">
                <div id="credit-message">INSERT COIN TO BEGIN (PRESS KEYS 1 || 2)</div>
                <div style="margin-top: 20px; color: #00ffff;">PRESS START (PRESS ENTER)</div>
            </div>
        </div>
    </div>
    
    <!-- Game Screen -->
    <div id="game-screen">
        <div id="game-stars"></div>
        <img id="taxi-sprite" src="assets/taxi.png" alt="Taxi">
    </div>
    
    <script src="js/start-screen.js"></script>
    <script src="js/game-screen.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
